<ng-container *ngIf="book$ | async as  book; else loading">
  <h1>Buch #{{ book.isbn }}</h1>

  <button
    (click)="isOpen = !isOpen"
    class="btn btn-secondary">Details</button>

  <p>
    {{ book.description }}
  </p>
</ng-container>

<ng-template #loading>
  Bitte warten...
</ng-template>

<a routerLink="/book/9781788620703">Gehe zu Buch 9781788620703</a><br>
<a routerLink="/book/222">Gehe zu Buch 222</a>
