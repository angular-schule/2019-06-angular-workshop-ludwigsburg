<div

  *ngFor="let b of (books$ | async); odd as o"
  [ngClass]="{ grayBackground: o }">

  <br-book
    [book]="b"
    (rateUp)="doRateUp($event)"
    (rateDown)="doRateDown($event)"
  >
  </br-book>
</div>

<h2 *ngIf="loading$ | async">Lade Bücher...</h2>

<p [ngPlural]="(books$ | async).length">
  <ng-template ngPluralCase="=0">Es gibt keine Bücher</ng-template>
  <ng-template ngPluralCase="=1">Es gibt ein Buch</ng-template>
  <ng-template ngPluralCase="other">
    Anzahl der Bücher: {{ (books$ | async).length }}
  </ng-template>
</p>

<button mat-fab class="fab"
  (click)="showCreateBook()">
  <mat-icon>add</mat-icon>
</button>
