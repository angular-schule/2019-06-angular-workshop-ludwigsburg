<div

  *ngFor="let b of books; odd as o"
  [ngClass]="{ grayBackground: o }">

  <br-book
    [book]="b">
  </br-book>
</div>

<p [ngPlural]="books.length">
  <ng-template ngPluralCase="=0">Es gibt keine Bücher</ng-template>
  <ng-template ngPluralCase="=1">Es gibt ein Buch</ng-template>
  <ng-template ngPluralCase="other">Anzahl der Bücher: {{ books.length }}</ng-template>
</p>
